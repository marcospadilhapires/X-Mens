<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men - Semana do zero ao Programador Contratado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="logo x-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-desc="Scott Summers, o Ciclope, tem a capacidade mutante de absorver energia solar e converter essa energia em rajadas de força destrutiva.">
                    <img src="src/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-desc="Jean Grey é uma mutante poderosa dotada de habilidades telepáticas e telecinéticas. Ela possui um poderoso alter ego conhecido como Fênix.">
                    <img src="src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey" >
                </li>
                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-desc="A Lince Negra, também conhecida como Kitty Pryde, é uma mutante com o poder de intangibilidade, permitindo que ela passe através de objetos sólidos e se torne imaterial.">
                    <img src="src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>
                <li class="personagem" id="tempestade" data-name="Tempestade" data-desc="Tempestade, também conhecida como Ororo Munroe, é uma mutante com habilidades climáticas extraordinárias. Ela possui o controle sobre o clima, sendo capaz de manipular tempestades. ">
                    <img src="src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="vampira" data-name="Vampira" data-desc="Vampira, também conhecida como Anna Marie, é uma mutante com o poder de absorver temporariamente as habilidades, memórias e energia vital de qualquer pessoa que ela toque.">
                    <img src="src/imagens/card-vampira.jpg" alt="Personagem Vampira">
                </li>
                <li class="personagem" id="wolverine" data-name="Wolverine" data-desc="Wolverine, também conhecido como Logan ou James Logan Howlett, é um mutante conhecido por sua incrível força, velocidade, agilidade e fator de cura acelerado.">
                    <img src="src/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>
                <li class="personagem" id="noturno" data-name="Noturno" data-desc="Noturno, também conhecido como Kurt Wagner, é um mutante com características físicas distintas, como pele azul, olhos amarelos e cauda preênsil.">
                    <img src="src/imagens/card-noturno.jpg" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="Magneto" data-name="Magneto" data-desc="Magneto, cujo nome verdadeiro é Erik Lehnsherr.Ele é um mutante poderoso com a habilidade de manipular campos magnéticos e controlar metais.">
                    <img src="src/imagens/card-magneto.jpg" alt="Personagem Magneto">
                </li>
            </ul>
        </section>

        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Scott Summers, o Ciclope, tem a capacidade mutante de absorver energia solar e converter essa energia em rajadas de força destrutiva.
                </p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
